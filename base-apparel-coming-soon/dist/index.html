<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<link rel="stylesheet" href="css/main.css" />

		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
		<div class="container">
			<div class="left-section">
				<div class="logo">
					<img src="./images/logo.svg" alt="logo" class="image-logo" />
				</div>
				<h1 class="title">We're <span class="bold">coming soon</span></h1>
				<p class="text">
					Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
					up-to-date with announcements and our launch deals.
				</p>
				<form class="form">
					<input type="email" class="text-input" placeholder="Email Address" />
					<img src="images/icon-error.svg" alt="error" class="error-icon" />
					<button class="arrow-btn"><img src="images/icon-arrow.svg" alt="submit" /></button>
					<span class="error">Please provide a email address</span>
				</form>
			</div>
			<div class="right-section"></div>
		</div>
	</body>
</html>
